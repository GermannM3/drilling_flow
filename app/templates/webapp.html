<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrillFlow - Мини-приложение</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="/static/webapp/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">DrillFlow</h1>
            
            <div id="ordersList" class="space-y-4">
                <!-- Здесь будут отображаться заказы -->
            </div>

            <button id="createOrder" 
                    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                Создать заказ
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация веб-приложения
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            
            document.getElementById('createOrder').addEventListener('click', () => {
                tg.MainButton.text = "Создать заказ";
                tg.MainButton.show();
            });
        });

        // Загрузка списка заказов
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();
                
                const ordersList = document.getElementById('ordersList');
                ordersList.innerHTML = data.orders.map(order => `
                    <div class="border p-4 rounded-lg">
                        <h3 class="font-bold">${order.title}</h3>
                        <p class="text-gray-600">${order.location}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка загрузки заказов:', error);
            }
        }
    </script>
</body>
</html>
