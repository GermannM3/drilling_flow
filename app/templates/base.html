<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrillFlow - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='webapp/style.css') }}" onerror="this.onerror=null;this.href='/static/webapp/style.css';">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        body {
            line-height: inherit;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #111827, #1e3a8a, #064e3b);
            font-family: 'Inter', sans-serif;
            color: #e0f2fe;
        }
        /* Базовые стили на случай, если основные стили не загрузятся */
        .fallback-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            color: #7dd3fc;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="fallback-container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', path='webapp/script.js') }}" onerror="this.onerror=null;this.src='/static/webapp/script.js';"></script>
    <script>
        // Обработка ошибок загрузки ресурсов
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                console.warn('Ресурс не загружен:', e.target.href || e.target.src);
            }
        }, true);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
