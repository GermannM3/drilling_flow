upstream drillflow {
    server web:8001;
}

server {
    listen 80;
    server_name localhost;  # Замените на ваш домен

    location / {
        proxy_pass http://drillflow;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
} 